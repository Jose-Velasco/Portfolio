<div class="project-detail-container">
  <div class="project-title-wraper">
    <h3>Project</h3>
  <h1 class="project-title">{{ projectDetails.title }}</h1>
  </div>
  <div class="project-tech-icons-wraper">
    <img class="devicon" *ngFor="let icon of projectDetails.techIcons" [src]="icon">
  </div>
  <div class="project-image-wraper">
    <img [src]="projectDetails.picture">
  </div>
  <div class="project-about">
    <h2>About</h2>
  </div>
  <div class="project-about-text-container">
  <p>{{ projectDetails.about }}</p>
  </div>
  <div class="project-btn-wraper">
    <ul class="project-code-btn-wraper">
      <li>
        <a [href]="projectDetails.demo" class="display-code-btn">Demo</a>
      </li>
      <li>
        <a [href]="projectDetails.code" class="display-code-btn">Code</a>
      </li>
    </ul>
  </div>

</div>
